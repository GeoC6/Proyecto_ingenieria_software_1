<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a class="navbar-brand" href="#">
        <img
          src="../../../assets/img/logoAqua.png"
          alt="Aqua Logo"
          width="70"
          class="mr-2"
        />
      </a>
      <h2
        style="font-size: 30px; margin: 0; padding: 15px 0"
        class="text-white mx-auto text-center"
      >
        Pago
      </h2>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h3 class="card-title mb-0">Detalle de la Transacción</h3>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert" *ngIf="!getStatus">
        Ha ocurrido un error en la transacción, por favor intente más tarde.
      </div>
      <div class="mb-3" *ngIf="getStatus">
        <h5>Detalles del Pago</h5>
        <p><strong>Número de Transacción:</strong> {{ data.CODE }}</p>
        <p><strong>Fecha:</strong> {{ data.TRANSACTION_DATE }}</p>
        <p><strong>Cantidad:</strong> ${{ data.AMOUNT }}</p>
        <p><strong>Estado:</strong> {{ data.STATUS }}</p>
      </div>
      <div class="mt-3 text-center">
        <button class="btn btn-dark" routerLink="/web">Volver</button>
      </div>
    </div>
  </div>
</div>
