<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a class="navbar-brand" href="#">
        <img

          alt="Aqua Logo"

          class="mr-2"

      </a>

        style="font-size: 30px; margin: 0; padding: 15px 0"

      </h2>

<div class="container mt-4">
  <div class="row">
    <div class="form-group col-md-8">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h5>Detalles de Productos</h5>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of carro">
                <td>{{ item.NOMBRE_PRODUCTO }}</td>
                <td>{{ item.CANTIDAD }}</td>
                <td>{{ item.PRECIO_PRODUCTO }}</td>
                <td class="text-end" width="15%">
                  <strong>{{ item.TOTAL }}</strong>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="text-end">
                  <strong>Total a Pagar</strong>
                </td>
                <td class="text-end">
                  <strong>$ {{ total }}</strong>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="card-footer">
          <a class="btn btn-dark" routerLink="/web"> Volver</a>
        </div>
      </div>
    </div>
    <div class="form-group col-md-4">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h5>MÃ©todo de Pago</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <img
                class="img-fluid"
                src="https://www.carroceriaselcamino.cl/wp-content/uploads/2018/12/logos-transbank-21-1024x3541.png"
              />
            </div>
            <hr />
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-dark btn-lg mt-4"
                (click)="onInitCheckout()"
              >
                Pagar con Transbank
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
